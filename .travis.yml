# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false

before_cache: Rscript -e 'remotes::install_cran("pkgdown"); install.packages("rvest"); install.packages("janeaustenr")'
deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true
